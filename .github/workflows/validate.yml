name: Validate

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            espresense-artifact-proxy/package-lock.json
            espresense-release-proxy/package-lock.json

      - name: Install dependencies - Artifact Proxy
        working-directory: ./espresense-artifact-proxy
        run: npm ci

      - name: Install dependencies - Release Proxy
        working-directory: ./espresense-release-proxy
        run: npm ci

      - name: Run tests - Artifact Proxy
        working-directory: ./espresense-artifact-proxy
        run: npm test

      - name: Run tests - Release Proxy
        working-directory: ./espresense-release-proxy
        run: npm test

      - name: Validate deployment - Artifact Proxy
        working-directory: ./espresense-artifact-proxy
        run: npm run check
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Validate deployment - Release Proxy
        working-directory: ./espresense-release-proxy
        run: npm run check
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
