name: Deploy Workers

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            espresense-artifact-proxy/package-lock.json
            espresense-release-proxy/package-lock.json

      - name: Install dependencies - Artifact Proxy
        working-directory: ./espresense-artifact-proxy
        run: npm ci

      - name: Install dependencies - Release Proxy
        working-directory: ./espresense-release-proxy
        run: npm ci

      - name: Run tests - Artifact Proxy
        working-directory: ./espresense-artifact-proxy
        run: npm test

      - name: Run tests - Release Proxy
        working-directory: ./espresense-release-proxy
        run: npm test

      - name: Deploy Artifact Proxy
        working-directory: ./espresense-artifact-proxy
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Release Proxy
        working-directory: ./espresense-release-proxy
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Install root dependencies
        run: npm install

      - name: Run deployment tests
        run: npm run test:deployment
